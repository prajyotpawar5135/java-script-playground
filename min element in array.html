<html>
<head>
<script>
   var arr=[];
   
   function min(){
      var temp;
      for(let i=0;i<arr.length; i++){
         for(let j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j])
            {
               temp=arr[i];
               arr[i]=arr[j];
               arr[j]=temp;
            }
         }
      }
      document.getElementById("abc").innerHTML="min element is: "+arr[0];
  
}

function addElement(){
   var num=parseInt(document.getElementById("inp").value);
   alert(num)
   
      arr.push(num);
   
   display();
}


function display(){
   document.getElementById("abc").innerHTML=""
   for(let i=0;i<arr.length;i++)
   {
    document.getElementById("abc").innerHTML+=arr[i]+"<br>";
   }

}

</script>
</head>


<body>

input : <input type="text" name="inp" id="inp" width="500px"><br>

<button type="button" name="=but1" id="but1" onclick="addElement()">AddElement</button>

<button type="button" name="=but" id="but" onclick="min()">output</button>
<h1 id="abc"></h1>

</body>
</html>
