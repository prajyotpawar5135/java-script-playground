
<html>

<head>

            var number3=parseInt(document.getElementById("num3").value)

                if(number1>number2 && number1>number3)
                {     
                  
                    document.getElementById("mydiv").innerHTML=("number 1 is greater")
                }
                else if(number2>number3 && number2>number1){
                  document.getElementById("mydiv").innerHTML=("number 2 is greater")

                }
                else{
               document.getElementById("mydiv").innerHTML=("number 3 is greater");

                }

        }
    </script>
</head>

<body>
