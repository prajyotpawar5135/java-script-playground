<html>
<head>
<script>

    function calcResult(){
        var number=parseInt(document.getElementById("num").value);

        for(let i=1;i<=10;i++)
        {
            result=number*i;
            document.getElementById("mydiv").innerHTML+=number+"*"+i+"="+result+"<br>";
        }

    }

</script>
</head>

<body>
  Number:<input type="text" name="num" id="num" placeholder="enter a no"><br>
  <button type="button" name="but" id="but" value="button" onclick="calcResult()">result</button>
    

</body>
<div id="mydiv">

</div>
</html>
