<html>
    <head>
         <script>

            function validate()
            {
               validateName();
               validateNumber();
               validateDate();

            }

            function validateDate()
            {
                var d=document.getElementById("date").value;
              
                var dt=new Date(d);  //coverted into date 
                var dc=new Date();  //current date 
                var diff= dc.getFullYear()-dt.getFullYear();
                document.getElementById("mydiv").innerHTML=dt;

                validateDateDiff(diff);
               
            }

            function  validateDateDiff(diff)

            {
                    if(diff>21)
                    {
                        alert("you are allowed")
                    }
                    else {
                        alert("under age ")
                    }
            }
                function validateName()
                {  
                    flag2=validateN("nm","err1");
                    if(flag2)
                    {
                        alert("valid name")
                    }
                }
                function validateN(name,err)
                {
                    var n=document.getElementById(name).value;
                    if(n ===" " || !isNaN(n) || n.length>5)
                    {
                        document.getElementById(err).innerHTML="pls enter a string  data";
                        return false;
                    }
                    else {
                       
                        document.getElementById(err).innerHTML="";

                        return true;
                    }

                }


             function validateNumber()
             {
               
             flag1=validateRoll("roll","err2")
              if(flag1)
              {
                document.getElementById("mydiv").innerHTML=flag1;

                  alert("valid roll no")
              }
              else{
                 alert("invalid roll no ")
              }

             }
              function validateRoll(roll,err)
             {
                var v=document.getElementById(roll).value;
                if(v==="" || isNaN(v))
                {
                    document.getElementById(err).innerHTML="pls enter numeric data";
                    return false;
                }
                else {
                    document.getElementById(err).innerHTML="";

                    return true ;
                }
             }



         </script>

    </head>
