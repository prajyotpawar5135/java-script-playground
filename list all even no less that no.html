<html>
<head>
<script>
    function getOutput(){

        var number=parseInt(document.getElementById("val").value);
       
        while(number>0){
            let i=number;
            if(i % 2==0)
            {
                document.getElementById("mydiv").innerHTML+= +" "+i;
            }
            number=number-1;

        }


    }

</script>


</head>

<body>
    
    Value:<input type="text" name="val" id="val" placeholder="Enter value of n " ><br>
    <button type="button" name="but" id="but" value="button" onclick="getOutput()">Output</button>



</body>
<div id="mydiv">

</div>
</html>
