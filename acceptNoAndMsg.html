<html>
    <head>
        <script>
    function getResult()
    {
        var num1=parseInt(document.getElementById("num1").value);
        var message=document.getElementById("msg").value;
            for(let i=0;i<num1;i++)
            {
                document.getElementById("mydiv").innerHTML+=message;
            }

    }
        </script>
    </head>

    <body>
        
        <form >
       num1:<input type="text" name="num1" id="num1" placeholder="enter num1">
       message:<input type="text" name="msg" id="msg" placeholder="enter message">
        <button type="button" name="but" id="but" onclick="getResult()">submit </button>
        <div id="mydiv">

        </div>

    </form>
    </body>
</html>
